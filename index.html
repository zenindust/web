<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e3f1ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-box {
            background: #cfe8ff;
            padding: 25px;
            border-radius: 12px;
            width: 320px;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
        }
        h2 { text-align: center; }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #aaa;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover { background: #0d57c6; }
        .link {
            text-align: center;
            margin-top: 10px;
            display: block;
            color:#004ba8;
        }
    </style>
</head>
<body>

<div class="form-box">
    <h2>Đăng nhập</h2>

    <input type="text" id="loginUser" placeholder="Tên đăng nhập">
    <input type="password" id="loginPass" placeholder="Mật khẩu">

    <button onclick="login()">Đăng nhập</button>

    <a href="signup.html" class="link">Chưa có tài khoản? Đăng ký</a>
</div>

<script>
function login() {
    let user = document.getElementById("loginUser").value;
    let pass = document.getElementById("loginPass").value;

    let savedPass = localStorage.getItem("acc_" + user);

    if (!savedPass) {
        alert("Tài khoản không tồn tại!");
        return;
    }

    if (savedPass !== pass) {
        alert("Sai mật khẩu!");
        return;
    }

    localStorage.setItem("username", user);

    alert("Đăng nhập thành công!");
    window.location.href = "web.html";
}
</script>

</body>
</html>
